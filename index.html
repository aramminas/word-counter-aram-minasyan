<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="./public/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>GSL-JS-Project</title>
</head>
<body>
<header class="px-3 d-flex">
    <img src="./public/tumo-logo.svg" alt="logo">
</header>
<main class="py-5 main-container">
    <div class="container mt-1">
        <div class="row">
            <div class="col-8">
                <div class="row">
                    <div class="col-12 text-container">
                        <h3>Text Counter</h3>
                        <hr>
                        <form>
                            <div class="mb-3">
                                <label for="text-counter" class="form-label">Text</label>
                                <textarea class="form-control" id="text-counter" rows="6"
                                          aria-describedby="help-text-counter"
                                          placeholder="Enter text here..."></textarea>
                                <div id="help-text-counter" class="form-text">The text must consist of at least one
                                    word.
                                </div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-dark calculate-btn">Calculate quantity</button>
                                <button type="button" class="btn btn-secondary random-bg-btn">Random Background</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-12">
                        <div class="alert alert-danger mt-3 text-error" role="alert">
                            Text field cannot be empty, and should contain letters!
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="row justify-content-end">
                    <div class="col-10">
                        <div class="card text-white bg-dark mb-3 card-container">
                            <div class="card-header">Sentences</div>
                            <div class="card-body">
                                <h5 class="card-title">Amount of sentences</h5>
                                <p class="card-text">quantity: <span class="sentences-count">0</span></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-10">
                        <div class="card text-white bg-secondary mb-3 card-container">
                            <div class="card-header">Words</div>
                            <div class="card-body">
                                <h5 class="card-title">Amount of words</h5>
                                <p class="card-text">quantity: <span class="words-count">0</span></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-10">
                        <div class="card bg-light mb-3 card-container">
                            <div class="card-header">Letters</div>
                            <div class="card-body">
                                <h5 class="card-title">Amount of letters</h5>
                                <p class="card-text">quantity: <span class="letters-count">0</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="py-4">
    <div class="mx-4 px-5">
        <p>Â© TUMO Labs - GSL 2024 / All Rights Reserved</p>
    </div>
</footer>
</body>
</html>
